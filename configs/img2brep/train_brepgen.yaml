dataset:
  #  root: /mnt/d/meshgpt/0planar_shapes_new
  root: /mnt/d/meshgpt/deepcad_10000/main_data
  #  root: G:/Projects/img2brep/data/0planar_shapes_new
  dataset_name: ABC
  overfit: false
  tokenized_batch_size: 16

trainer:
  learning_rate: 1e-4
  #  gpu: [ 2,3,4,5,6,7,8,9 ]
  gpu: 1
  num_worker: 0

  vis_recon_faces: true
  train_transformer: false
  condition_on_text: true

  num_samples: -1
  batch_size: 4

  spawn: false
  checkpoint_autoencoder:
  resume_from_checkpoint: /root/workspace/python/src/img2brep/brep/tb_logs_brepgen/autoencoder/0409_big_success/checkpoints/epoch=4399-step=88000.ckpt
  evaluate: false
  output: .
  check_val_every_n_epoch: 100
  accelerator: "32-true"

model:
  model_name: PC_model
  with_bn: true
  channels: 3
  output_channels: 1
  need_normalize: true
  voxelize_res: 256
  test_threshold: 0.5
  focal_alpha: 0.75

hydra:
  run:
    dir: ./outputs/${now:%Y_%m_%d_%H_%M_%S}
  job:
    chdir: False
#  output_subdir: null
#  job_logging: disabled
#  hydra_logging: disabled