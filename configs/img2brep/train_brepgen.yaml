dataset:
  #  root: /mnt/d/meshgpt/0planar_shapes_new
#  root: /mnt/d/meshgpt/deepcad_10000/main_data
  root: G:/Dataset/img2brep/deepcad_10000/main_data
  dataset_name: ABC
  overfit: true
  tokenized_batch_size: 16

trainer:
  learning_rate: 1e-4
  gpu: 1
  num_worker: 8

  vis_recon_faces: true
  train_transformer: false
  condition_on_text: true

  num_samples: -1
  batch_size: 4

  spawn: false
  checkpoint_autoencoder:
  resume_from_checkpoint:
  evaluate: false
  output: .
  check_val_every_n_epoch: 100
  accelerator: "32-true"

model:
  model_name: PC_model
  with_bn: true
  channels: 3
  output_channels: 1
  need_normalize: true
  voxelize_res: 256
  test_threshold: 0.5
  focal_alpha: 0.75

hydra:
  run:
    dir: ./outputs_img2brep/${now:%Y_%m_%d_%H_%M_%S}
  job:
    chdir: False
