dataset:
  root: output/edges.npy

trainer:
  learning_rate: 1e-4
  gpu: 1
  num_worker: 0

  batch_size: 1
  resume_from_checkpoint:
  evaluate: false
  output: .
  check_val_every_n_epoch: 100

model:
  model_name: BSP_base_model
  phase: 0

hydra:
  run:
    dir: ./outputs/${now:%Y_%m_%d_%H_%M_%S}
  job:
    chdir: False
