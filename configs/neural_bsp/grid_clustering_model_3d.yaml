trainer:
  learning_rate: 1e-4
  gpu: 1
  num_worker: 4

  batch_size: 2
  resume_from_checkpoint:
  evaluate: false
  output: .
  check_val_every_n_epoch: 10000000

model:
  model_name: Base_model
  phase: 0

hydra:
  run:
    dir: ./outputs/${now:%Y_%m_%d_%H_%M_%S}
  job:
    chdir: False
