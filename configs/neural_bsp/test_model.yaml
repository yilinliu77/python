dataset:
  root: G:/Dataset/GSP/test_data2
  dataset_name: ABC_test_voxel

trainer:
  learning_rate: 1e-4
  gpu: 1
  num_worker: 0

  spawn: false
  num_samples: -1
  batch_size: 128
#  resume_from_checkpoint: output/neural_bsp/1016_v9_base_wo_normal.ckpt
  resume_from_checkpoint: output/neural_bsp/1101_v11_ndc_dilated_float32.ckpt
  evaluate: true
  output: .
  check_val_every_n_epoch: 1
  accelerator: "32-true"

model:
  model_name: Base_model_dilated
  channels: 4
  need_normalize: false
  with_bn: false
  output_channels: 1

  test_threshold: 0.5
  test_resolution: 256

hydra:
  run:
    dir: ./outputs/${now:%Y_%m_%d_%H_%M_%S}
  job:
    chdir: False
#  output_subdir: null
#  job_logging: disabled
#  hydra_logging: disabled