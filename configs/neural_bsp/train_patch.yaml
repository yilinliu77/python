dataset:
  root: G:/Dataset/GSP/GSP_v7_1k/training.hdf5
  dataset_name: ABC_patch
  is_bool_flag: true

  test_list: []

trainer:
  learning_rate: 1e-4
  gpu: 1
  num_worker: 0

  spawn: false
  num_samples: -1
  batch_size: 1
  resume_from_checkpoint:
  evaluate: false
  output: .
  check_val_every_n_epoch: 1
  accelerator: "16-mixed"

model:
  model_name: Base_model_wo_pooling
  with_bn: true
  channels: 7
  output_channels: 26
  need_normalize: true

  test_threshold: 0.5

hydra:
  run:
    dir: ./outputs/${now:%Y_%m_%d_%H_%M_%S}
  job:
    chdir: False
#  output_subdir: null
#  job_logging: disabled
#  hydra_logging: disabled