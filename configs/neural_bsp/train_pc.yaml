dataset:
  root: E:/GSP_v10_50k/training.h5
  dataset_name: ABC_points_and_flags

  overfit: false
  max_training_sample: 262144
  test_list: []

trainer:
  learning_rate: 1e-4
  gpu: 1
  num_worker: 8

  spawn: false
  num_samples: -1
  batch_size: 1
  resume_from_checkpoint:
  evaluate: false
  output: .
  check_val_every_n_epoch: 1
  accelerator: "16-mixed"

model:
  model_name: PC_local_global
  depths: 4
  channels: 6
  need_normalize: true
  voxelize_res: 64

  test_threshold: 0.5

hydra:
  run:
    dir: ./outputs/${now:%Y_%m_%d_%H_%M_%S}
  job:
    chdir: False
#  output_subdir: null
#  job_logging: disabled
#  hydra_logging: disabled