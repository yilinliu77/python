dataset:
  scene_boundary: [-1.5, -1.5, -1.5, 1.5, 1.5, 1.5]
  colmap_dir: "d:/Projects/NeuralRecon/Test_data/OBL_L7/Test_imgs2_colmap_neural/sparse_align"
  only_train_target: 1522

trainer:
  check_val_every_n_epoch: 1000
  learning_rate: 1e-4
  gpu: 1
  num_worker: 4
  batch_size: 4096
  auto_lr_find: false
#  resume_from_checkpoint: lightning_logs/version_106/checkpoints/epoch=8999-step=117000.ckpt
  resume_from_checkpoint:
  evaluate: false
  running_sanity_check: false
  output: output/img_field_test/imgs_log

  loss_weight: [0.5, 0.5] # normal_weight, similarity_weight
  img_model: "model" # ["model", "sample"]


model:
  model_name: Uncertainty_Modeling
  marching_cube_resolution: 128

hydra:
  run:
    dir: .
  output_subdir: null
  job:
    chdir: False
