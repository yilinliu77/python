dataset:
  scene_boundary: [-1.5, -1.5, -1.5, 1.5, 1.5, 1.5]
  colmap_dir: "d:/Projects/NeuralRecon/Test_data/OBL_L7/Test_imgs2_colmap_neural/sparse_align"
  only_train_target: 1522

trainer:
  check_val_every_n_epoch: 1000
  learning_rate: 1e-4
  gpu: 1
  num_worker: 4
  batch_size: 64
  auto_lr_find: false
#  resume_from_checkpoint: output/epoch=179999-step=180000.ckpt
  resume_from_checkpoint:
  evaluate: false
  running_sanity_check: false
  output: imgs_log

  loss_weight: [0.1, 0.8, 0.1] # normal_weight, similarity_weight, normalization_weight
  img_model: "model" # ["model", "sample"]


model:
  model_name: Uncertainty_Modeling
  marching_cube_resolution: 128

hydra:
  run:
    dir: ./outputs/${now:%Y_%m_%d_%H_%M_%S}
#  output_subdir: null
  job:
    chdir: False
#  job_logging: disabled
#  hydra_logging: disabled